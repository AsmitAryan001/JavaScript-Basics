<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Three</title>
</head>
<body style="background-color: rgb(18, 13, 13); color: antiquewhite;">
    
</body>
<script>

    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1) //generates a random no as the id of the div
    div.setAttribute("title", "generated title") // sets title
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText)

    document.body.appendChild(div)  // this is to attach it to the html
</script>
</html>

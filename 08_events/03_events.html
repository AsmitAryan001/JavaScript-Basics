<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>

<script>
    const sayDate = function (str) {
        console.log(str, Date.now());
    }

    let changeINT;

    const toStart = function () {
        if (!changeINT) {
            changeINT = setInterval(sayDate, 1000, "name")
        }
    }

    const toStop = function () {
        clearInterval(changeINT)
        changeINT = null
        console.log("stopped");
    }


    document.querySelector('#start').addEventListener('click', toStart)

    document.querySelector('#stop').addEventListener('click', toStop)


</script>

</html>
